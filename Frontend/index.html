<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site E-commerce AUTO-BUSINESS - Pi√®ces Automobiles</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Google Translate Element - Hidden but accessible -->
    <div id="google_translate_element" style="display: none;"></div>

    <script type="text/javascript">
      // Global flag to track if Google Translate is ready
      window.googleTranslateReady = false;
      
      function googleTranslateElementInit() {
        try {
          console.log('Initializing Google Translate...');
          
          const translateElement = new google.translate.TranslateElement({
            pageLanguage: 'fr',
            includedLanguages: 'fr,en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true
          }, 'google_translate_element');
          
          console.log('Google Translate element created');
          
          // Check for the select element periodically
          let checkCount = 0;
          const maxChecks = 20;
          
          const checkForSelect = () => {
            checkCount++;
            const selectors = [
              'select.goog-te-combo',
              '.goog-te-combo',
              '#google_translate_element select',
              '.goog-te-gadget select'
            ];
            
            let selectFound = false;
            for (const selector of selectors) {
              const selectElement = document.querySelector(selector);
              if (selectElement) {
                console.log(`Google Translate select found with selector: ${selector}`);
                selectFound = true;
                break;
              }
            }
            
            if (selectFound || checkCount >= maxChecks) {
              window.googleTranslateReady = true;
              console.log('Google Translate initialized and ready');
              
              // Trigger a custom event to notify React
              window.dispatchEvent(new CustomEvent('googleTranslateReady'));
            } else {
              console.log(`Checking for Google Translate select... attempt ${checkCount}/${maxChecks}`);
              setTimeout(checkForSelect, 500);
            }
          };
          
          // Start checking after a short delay
          setTimeout(checkForSelect, 1000);
          
        } catch (error) {
          console.error('Error initializing Google Translate:', error);
        }
      }
      
      // Ensure the function is globally available
      window.googleTranslateElementInit = googleTranslateElementInit;
      
      // Fallback: if the script doesn't call our function, try calling it manually
      setTimeout(() => {
        if (!window.googleTranslateReady && typeof google !== 'undefined' && google.translate) {
          console.log('Manually triggering Google Translate initialization');
          googleTranslateElementInit();
        }
      }, 5000);
    </script>

    <script type="text/javascript" 
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            onerror="console.error('Failed to load Google Translate script')">
    </script>

    <style>
      /* Hide Google Translate branding and elements */
      #google_translate_element {
        position: fixed;
        top: -9999px;
        left: -9999px;
        z-index: -1;
        visibility: hidden;
        opacity: 0;
      }
      
      /* Hide Google Translate banner */
      .goog-te-banner-frame {
        display: none !important;
      }
      
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      
      /* Prevent body margin changes */
      body {
        top: 0px !important;
        margin-top: 0px !important;
      }
      
      /* Hide the combo box but keep it functional */
      .goog-te-combo {
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
      
      /* Style translated content better */
      .goog-trans-control {
        display: none !important;
      }
      
      /* Remove Google Translate iframe */
      iframe.goog-te-banner-frame {
        display: none !important;
      }
    </style>
  </body>
</html>
